<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello</title>
</head>
<body>
<h1>Hello World!</h1>

<button onclick="reload()">Posts</button>

<script>

async function getPosts() {
	let res = await fetch('/api/posts')
	return res.json();
}

async function reload() {
	let res = await getPosts();
	alert(JSON.stringify(res));
}

</script>
</body>
</html>
